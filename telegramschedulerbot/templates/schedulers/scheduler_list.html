{% extends "base.html" %}
{% load static i18n %}
{% block title %}Schedulers{% endblock %}

{% block content %}
<div class="container">
  <h2>Schedulers</h2>
  <a type="submit" class="btn btn-primary" href="{% url 'schedulers:create' %}">Create new scheduler</a>
  <div class="list-group">
    {% for scheduler in scheduler_list %}
      <a href="{% url 'schedulers:detail' scheduler.pk %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ scheduler.message|truncatechars:25 }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
